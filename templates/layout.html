<!doctype html>
<title>Fiddler</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/reset.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900' rel='stylesheet' type='text/css'>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<div class="wrap">

  {% block nav %}
    <div id="nav-top">
      <div class="nav-list-wrap">
        <ul class="nav-left">
          <li id="nav-list-title">
            <a href="/">
              Fiddler
            </a>
          </li>
        </ul>
        <ul class="nav-right">
          <button id="create-event-nav" class="btn btn-primary">Create Event</button>
          <div id="create-event-popup">
            <form action="/createEvent">
              <p class="create-an-event">Create an event</p>
              <input name="title" id="create-event-input" type="text" placeholder="Event title"/>
              <button class="btn-primary" type="submit">Submit</button>
            </form>
          </div>
        </ul>
      </div>
    </div>
  {% endblock %}

  <div class="wrap-body-block">
    {% block body %}{% endblock %}
  </div>
</div>
<script src="{{ url_for('static', filename='js/app.js') }}" type='text/javascript'></script>

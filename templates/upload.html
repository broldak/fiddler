  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900' rel='stylesheet' type='text/css'>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/reset.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
  <h1 class="upload-headline headline">
    Upload
  </h1>
  <script type="text/javascript">
  function changeFile(){
  var x = document.getElementById("videofile");
  document.getElementById("lmd").value = x.files[0].lastModifiedDate;
  }
  </script>

  <div>
  	<form class="upload-video-form" action="/upload?event={{ eventId }}" method="POST" enctype="multipart/form-data">
  		<div>
   			<input type="file" name="videofile" size="40" id="videofile" onchange="changeFile()">
               <input type="hidden" name="lmd" id="lmd" >
    	</div>

  		<button class="btn-primary btn-upload" type="submit"/>Submit</button>
  	</form>
  </div>
